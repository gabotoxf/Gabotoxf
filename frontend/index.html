<!doctype html>
<html lang="es" class="dark">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./src/assets/img/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio - Gabriel Meza</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />

  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#8c2bee",
            "accent-lime": "#bef264",
            "background-light": "#f7f6f8",
            "background-dark": "#050505",
            "glass-bg": "rgba(25, 16, 34, 0.6)",
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"]
          },
          borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
        },
      },
    }
  </script>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      scroll-behavior: smooth;
    }

    .glass {
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .vertical-text {
      writing-mode: vertical-rl;
      text-orientation: mixed;
    }

    .orbit-container {
      position: relative;
      width: 100%;
      height: 500px;
    }

    .orbit-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 1px dashed rgba(140, 43, 238, 0.3);
      border-radius: 50%;
    }

    .horizontal-scroll {
      overflow-x: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .horizontal-scroll::-webkit-scrollbar {
      display: none;
    }

    .glow-shadow {
      box-shadow: 0 0 40px -10px rgba(140, 43, 238, 0.5);
    }

    .lime-glow {
      box-shadow: 0 0 15px -2px rgba(190, 242, 100, 0.4);
    }

    .projects-slider {
      --swiper-navigation-color: #8c2bee;
      --swiper-pagination-color: #8c2bee;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
